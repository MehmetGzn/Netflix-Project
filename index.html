<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/Netflix-Logo.jpg" type="image/jpg">
    <title>Netflix</title>
</head>
<body>
    <div id="container-1">
        <div class="header-container">
            <header id="Header">
                <img src="./images/Netflix-Logo-PNG-High-Quality-Image.png" alt="Netflix-Logo" height="65px" style="padding-top: 15px;">
                <p style="font-size: 20px; font-weight: bold;">
                    Thank you for sign in up to Netflix.Tell me more about yourself.
                </p>
            </header>
        </div>
        <section id="container-2">
            <form class="form-container" action="result.html">
                <div class="input">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>

                <div class="input">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="age"
                    id="age" placeholder="Age">
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email"
                    placeholder="Enter your email">
                </div>

                <div class="input"> 
                    <label for="content">Content type</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="movie">Movie</option>
                        <option value="series" selected>Series</option>
                    </select>
                </div>
                
                <div class="input">
                    <labbel>Movie Types</labbel>
                    <br>
                    <input type="checkbox" name="movie" id="first-check" value="Comedy" checked>
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second-check" value="Action">
                    <labbel for="second-check">Action</labbel>
                    <br>
                    <input type="checkbox" name="movie" id="third-check" value="Romance" checked>
                    <labbel for="third-check">Romence</labbel>
                </div> 

                <div class="input">
                    <labbel>Gender</labbel>
                    <br>
                    <input type="radio" name="gender" id="gender1" value="Male">
                    <label for="Male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="gender2" value="Female" checked>
                    <labbel for="Female">Female</labbel>
                    <br>
                    <input type="radio" name="gender" id="gender" value="Other"><labbel for="Other">Other</labbel>
                </div>  

                <div class="input">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment ..."></textarea>
                </div>

                <div class="form-submit">
                    <input id="form-button" type="submit" value="Send">
                </div>
                
            </form>
        </section>
    </div>
</body>
</html>
